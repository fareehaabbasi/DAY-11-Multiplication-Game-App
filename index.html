<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Multiplication Game App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Multiplication Game</h1>
    <!-- Score Section -->
    <div class="score-box">
      <h2>Score  <span id="score">0</span></h2>

    </div>

    <!-- Question Section -->
    <div class="question-box">
      <h3>What is <span id="num1">5</span> Ã— <span id="num2">5</span> ?</h3>
    </div>

    <!-- Input Section -->
    <div class="input-box">
      <input type="text" id="input" placeholder="Enter your answer">
      <button id="btn">Submit</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.22.4/sweetalert2.min.js" integrity="sha512-2DPbgJGbxWm9uZP8ED9GtPgSX20Q9Pr4NhI4DbLG8NxdN+l9r5iK79ytdBzCerSJpYi/RbLIu1emYyt7T8pVeQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
